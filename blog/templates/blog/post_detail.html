{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h1>{{ post.title }}
      <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}"><span class="fas fa-pencil-alt"></span></a></h1>
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr  }}</p>
  </div>
{% endblock %}
